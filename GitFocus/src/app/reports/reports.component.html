<header class="panel-heading">
      <h3>Reports</h3>
   </header>
<div class="form-group row">
      <div class="card-group">
  
          <div class="card">
              <div class="card-body">
                  <p-chart type="bar" [data]="bar_data" [options]="options" width="400px"  height="275px" ></p-chart>
                
              </div>
          </div>
  
          <div class="card">
              <div class="card-body">
                  <p-chart type="line" [data]="line_data" width="400px"  height="275px" ></p-chart>
              </div>
          </div>

          <div class="card">
               <div class="card-body">
                   <p-chart type="radar" [data]="radar_data" width="400px"  height="275px"></p-chart>
               </div>
           </div>
      </div>
</div>


<div class="form-group row">
      <div class="card-group">
  
          <div class="card">
              <div class="card-body">
                  <p-chart type="doughnut" [data]="doughnut_data" [options]="options" width="400px"  height="275px" ></p-chart>
                
              </div>
          </div>
  
          <div class="card">
              <div class="card-body">
                  <p-chart type="pie" [data]="doughnut_data" width="400px"  height="275px" ></p-chart>
              </div>
          </div>

          <div class="card">
               <div class="card-body">
                   <p-chart type="polarArea" [data]="polararea_data" width="400px"  height="275px"></p-chart>
               </div>
           </div>
      </div>
</div>
