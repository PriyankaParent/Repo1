
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 mb-3">
  <h4 class="h4">Dashboard</h4>
  </div>
  <div class="card-group">
      <div class="card">
          <div class="card-body">
  <form>
    
 <section id="actions" class="py-2 mb-4 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
           <div class="form-group">
                <label for="category">Select</label>
                <select class="form-control" id="categorySelect" [(ngModel)]="category">
                  <option selected>Select</option>
                    <option value="infra">Month</option>
                </select>
              </div>
          </div>
          <div class="form-group" >
            <label for="fromDate">From Date:</label>
            <input [(ngModel)]="fromDate" type ="date" name="fromDate" class="form-control" id="fromDate" ng-click="setfromDate($event.target.value)">
          </div>

          <div class="form-group">
            <label for="toDate">To Date:</label>
            <input [(ngModel)]="toDate" type ="date" name="toDate" class="form-control" id="toDate" ng-click="settoDate($event.target.value)">
          </div>
        
         <!-- <div class="form-group">
            <label for="fromDate">From Date:</label>
            <p-calendar [(ngModel)]="fromDate" [showIcon]="true" ng-click="setfromDate($event.target.value)"></p-calendar>
        </div>

        <div class="form-group">
          <label for="toDate">To Date:</label>
          <p-calendar [(ngModel)]="toDate" [showIcon]="true" ng-click="settoDate($event.target.value)"></p-calendar>
      </div> -->
          <div class="col-md-2">
            <div class="form-group">
<button type="button" class="btn btn-secondary" (click)="getCommitforWeekDetails()">Submit</button>
                            
            </div>
            </div>
          </div>
      </div>
  </section>
  <div class="card">
      <div class="card-body">

          <p-chart type="line" [data]="commitbyWeek_data" [options]="options" width="950px" height="300px"></p-chart>
          
      </div>
  </div>
  </form>
  </div>
  </div>
  </div>
