<div class="container">
        <h2>Chart Example</h2>
        <!-- Trigger the modal with a button -->
        <button type="button" id="modalBtn"class="btn btn-info btn-lg" data-toggle="modal" data-target="#chartModal">Open Modal</button>
        <!-- Modal -->
        <div class="modal fade" id="chartModal" role="dialog" >
          <div class="modal-dialog" >   
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Activity Details</h4>
              </div>
              <div class="modal-body" >
                 <div>
                        <fusioncharts
                        [width]="width"
                        [height]="height"
                        [type]="type"
                        [dataFormat]="dataFormat"
                        [dataSource]= "datachart"
                >
                </fusioncharts> 
                 </div>
              </div>
            </div>
          </div>
        </div>
      </div>
